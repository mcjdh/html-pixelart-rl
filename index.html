<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Roguelike RPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #c0c0c0;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            overflow: hidden;
            line-height: 1.2;
        }
        
        #game-container {
            width: 640px;
            height: 480px;
            margin: 0 auto;
            background: #000;
            border: 2px solid #808080;
            display: grid;
            grid-template-columns: 480px 160px;
            grid-template-rows: 320px 160px;
            position: relative;
            box-sizing: border-box;
        }
        
        #game-canvas {
            grid-column: 1;
            grid-row: 1;
            width: 480px;
            height: 320px;
            border-right: 1px solid #404040;
            border-bottom: 1px solid #404040;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: #000;
            box-sizing: border-box;
        }
        
        #side-panel {
            grid-column: 2;
            grid-row: 1;
            width: 160px;
            height: 320px;
            background: #1a1a1a;
            border-bottom: 1px solid #404040;
            padding: 4px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        #console-area {
            grid-column: 1 / 3;
            grid-row: 2;
            width: 640px;
            height: 160px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        
        #message-console {
            flex: 1;
            background: #0f0f0f;
            border: 2px inset #404040;
            margin: 4px;
            padding: 8px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.3;
            box-sizing: border-box;
        }
        
        #status-bar {
            height: 40px;
            background: #1a1a1a;
            border-top: 1px solid #404040;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 10px;
            box-sizing: border-box;
        }
        
        /* Status Bar Styles */
        .status-line {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .status-group {
            display: flex;
            gap: 16px;
        }
        
        .stat-item {
            color: #c0c0c0;
            white-space: nowrap;
        }
        
        .stat-value {
            color: #ffffff;
            font-weight: bold;
        }
        
        /* Side Panel Enhanced Styles */
        .stat-line {
            display: flex;
            justify-content: space-between;
            margin: 1px 0;
            font-size: 10px;
        }
        
        .hp-value { color: #ff4444; }
        .mp-value { color: #4444ff; }
        .exp-value { color: #44ff44; }
        
        /* Side Panel Styles */
        .panel-section {
            border-bottom: 1px solid #333;
            padding: 4px;
        }
        
        .panel-title {
            color: #808080;
            font-size: 9px;
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        
        .compact-button {
            background: #2a2a2a;
            color: #c0c0c0;
            border: 1px solid #404040;
            padding: 2px 4px;
            margin: 1px 0;
            cursor: pointer;
            font-size: 9px;
            width: 100%;
            text-align: left;
        }
        
        .compact-button:hover:not(:disabled) {
            background: #404040;
            color: #ffffff;
        }
        
        .compact-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #message-log {
            background: #000;
            padding: 2px;
            height: 60px;
            overflow-y: auto;
            font-size: 8px;
            border: 1px solid #333;
        }
        
        .message {
            margin: 0;
            padding: 0;
            line-height: 1.1;
        }
        
        .damage-msg { color: #ff6666; }
        .heal-msg { color: #66ff66; }
        .level-msg { color: #6666ff; font-weight: bold; }
        .gold-msg { color: #ffcc66; }
        
        /* Enhanced narrative message styles */
        .narrative-msg { color: #dda0dd; font-style: italic; }
        .narrative-urgent { 
            color: #ff6666; 
            font-weight: bold; 
            font-size: 13px;
            text-shadow: 1px 1px 2px rgba(255, 102, 102, 0.3);
        }
        .narrative-important { 
            color: #ffaa44; 
            font-weight: bold; 
            font-size: 12px;
        }
        .narrative-story { 
            color: #66aaff; 
            font-style: italic; 
            font-size: 12px;
        }
        .narrative-atmospheric { 
            color: #aaaaaa; 
            font-style: italic; 
            opacity: 0.9;
        }
        
        /* Lore-specific styling */
        .lore-discovery {
            color: #ffd700;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 215, 0, 0.3);
        }
        
        .lore-content {
            color: #e6e6fa;
            font-style: italic;
            background: rgba(75, 0, 130, 0.1);
            padding: 2px 4px;
            border-radius: 2px;
        }
        
        .controls {
            padding: 2px;
            font-size: 8px;
            color: #808080;
        }
        
        .key-hint {
            display: inline-block;
            margin-right: 8px;
        }
        
        .progress-mini {
            width: 40px;
            height: 6px;
            background: #333;
            border: 1px solid #666;
            display: inline-block;
            margin-left: 4px;
            position: relative;
        }
        
        .progress-mini-fill {
            height: 100%;
            background: #666;
        }
        
        .hp-mini { background: #aa4444; }
        .mp-mini { background: #4444aa; }
        .exp-mini { background: #44aa44; }
        
        /* Modal System */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-window {
            background: #1a1a1a;
            border: 2px solid #c0c0c0;
            width: 400px;
            padding: 0;
            position: relative;
        }
        
        .modal-header {
            background: #2a2a2a;
            padding: 8px 12px;
            border-bottom: 1px solid #c0c0c0;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
        }
        
        .modal-body {
            padding: 16px;
            text-align: center;
            line-height: 1.4;
        }
        
        .modal-buttons {
            padding: 12px;
            text-align: center;
            border-top: 1px solid #404040;
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .modal-button {
            background: #2a2a2a;
            color: #c0c0c0;
            border: 1px solid #404040;
            padding: 6px 16px;
            cursor: pointer;
            font-size: 11px;
            min-width: 80px;
        }
        
        .modal-button:hover {
            background: #404040;
            color: #ffffff;
        }
        
        .modal-button.primary {
            background: #444444;
            color: #ffffff;
            border-color: #666666;
        }
        
        .modal-button.primary:hover {
            background: #555555;
        }
        
        .ascii-border {
            border: none;
            background: #1a1a1a;
            position: relative;
        }
        
        .ascii-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: 
                repeating-linear-gradient(0deg, #c0c0c0 0px, #c0c0c0 1px, transparent 1px, transparent 2px),
                repeating-linear-gradient(90deg, #c0c0c0 0px, #c0c0c0 1px, transparent 1px, transparent 2px);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="side-panel">
            <div class="panel-section">
                <div class="panel-title">Character</div>
                <div style="font-size: 9px;">
                    <div class="stat-line">
                        <span>Level</span>
                        <span id="player-level" class="stat-value">1</span>
                    </div>
                    <div class="stat-line">
                        <span>Health</span>
                        <span id="player-hp" class="hp-value">10/10</span>
                    </div>
                    <div class="stat-line">
                        <span>Energy</span>
                        <span id="player-energy" class="mp-value">100/100</span>
                    </div>
                    <div class="stat-line">
                        <span>Experience</span>
                        <span id="player-exp" class="exp-value">0/10</span>
                    </div>
                </div>
            </div>
            
            <div class="panel-section">
                <div class="panel-title">Dungeon</div>
                <div style="font-size: 9px;">
                    <div class="stat-line">
                        <span>Floor</span>
                        <span id="floor-level" class="stat-value">1</span>
                    </div>
                    <div class="stat-line">
                        <span>Gold</span>
                        <span id="player-gold" class="stat-value">0</span>
                    </div>
                    </div>
                </div>
                
                <div class="panel-section">
                    <div class="panel-title">Actions</div>
                    <button class="compact-button" id="upgrade-attack" onclick="game.upgradeAttack()">
                        +Att (<span id="attack-cost">10</span>g)
                    </button>
                    <button class="compact-button" id="upgrade-defense" onclick="game.upgradeDefense()">
                        +Def (<span id="defense-cost">10</span>g)
                    </button>
                    <button class="compact-button" id="auto-explore" onclick="game.toggleAutoExplore()">
                        Auto: <span id="auto-explore-status">OFF</span>
                    </button>
                    <button class="compact-button" onclick="game.saveGame()">Save</button>
                </div>
                
                <div class="panel-section">
                    <div class="panel-title">Controls</div>
                    <div style="font-size: 8px; line-height: 1.2;">
                        <div>↑↓←→ / WASD: Move</div>
                        <div>Z: Toggle Auto-Explore</div>
                        <div>L: View Lore (Console)</div>
                        <div>H: Help</div>
                        <div>ESC: Stop Auto</div>
                    </div>
                </div>
            </div>
        
        <div id="console-area">
            <div id="message-console">
                <div id="message-log"></div>
            </div>
            
            <div id="status-bar">
                <div class="status-line">
                    <div class="status-group">
                        <span class="stat-item">HP: <span id="status-hp" class="hp-value">10/10</span></span>
                        <span class="stat-item">EN: <span id="status-energy" class="mp-value">100/100</span></span>
                        <span class="stat-item">XP: <span id="status-exp" class="exp-value">0/10</span></span>
                    </div>
                    <div class="status-group">
                        <span class="stat-item">Floor: <span id="status-floor" class="stat-value">1</span></span>
                        <span class="stat-item">Gold: <span id="status-gold" class="stat-value">0</span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal System -->
        <div id="modal-overlay" class="modal-overlay">
            <div id="modal-window" class="modal-window">
                <div id="modal-header" class="modal-header"></div>
                <div id="modal-body" class="modal-body"></div>
                <div id="modal-buttons" class="modal-buttons"></div>
            </div>
        </div>
    </div>

    <!-- Load all game modules in dependency order -->
    <script src="./src/config.js"></script>
    <script src="./src/sprites/player.js"></script>
    <script src="./src/sprites/enemies/goblin.js"></script>
    <script src="./src/sprites/enemies/skeleton.js"></script>
    <script src="./src/sprites/items/consumables.js"></script>
    <script src="./src/sprites/items/treasure.js"></script>
    <script src="./src/sprites/items/equipment.js"></script>
    <script src="./src/sprites/environment/terrain.js"></script>
    <script src="./src/sprites/environment/decorations.js"></script>
    <script src="./src/sprites/index.js"></script>
    <script src="./src/entities.js"></script>
    <script src="./src/mapGenerator.js"></script>
    <script src="./src/gameState.js"></script>
    <script src="./src/renderer.js"></script>
    <script src="./src/combat.js"></script>
    <script src="./src/core/EventBus.js"></script>
    <script src="./src/ui/NarrativeUI.js"></script>
    <script src="./src/core/CampaignSystem.js"></script>
    <script src="./src/ui/MenuSystem.js"></script>
    <script src="./src/game.js"></script>
    
    <script>
        // Create and start game
        window.game = new Game();
        game.init();
    </script>
</body>
</html>
